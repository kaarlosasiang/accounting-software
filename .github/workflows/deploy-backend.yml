name: Deploy Backend to DigitalOcean

on:
    push:
        branches:
            - main
        paths:
            - "apps/backend/**"
            - "packages/validators/**"
            - "packages/config-eslint/**"
            - "Dockerfile"
            - "pnpm-lock.yaml"
            - "pnpm-workspace.yaml"
            - "package.json"
            - ".github/workflows/deploy-backend.yml"

    # Allow manual trigger from the Actions tab
    workflow_dispatch:

concurrency:
    group: deploy-backend-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository_owner }}/accounting-software-api

jobs:
    # ─── 1. Build & push Docker image ──────────────────────────────────────────
    build:
        name: Build & Push Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        outputs:
            image_tag: ${{ steps.meta.outputs.version }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,prefix=sha-,format=short
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ─── 2. Deploy to DigitalOcean Droplet ─────────────────────────────────────
    deploy:
        name: Deploy to Droplet
        runs-on: ubuntu-latest
        needs: build
        environment: production

        steps:
            - name: Decode SSH key
              run: |
                  echo "SSH_KEY<<EOF" >> $GITHUB_ENV
                  echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" | base64 -d >> $GITHUB_ENV
                  echo "EOF" >> $GITHUB_ENV

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.DO_DROPLET_HOST }}
                  username: ${{ secrets.DO_DROPLET_USER }}
                  key: ${{ env.SSH_KEY }}
                  port: ${{ secrets.DO_DROPLET_SSH_PORT || 22 }}
                  envs: REGISTRY,IMAGE_NAME
                  script: |
                      set -e
                      export PATH=$PATH:/usr/local/bin:/usr/bin:/bin

                      IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
                      CONTAINER="accounting-api"

                      echo "==> Logging in to GHCR..."
                      echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

                      echo "==> Pulling latest image: $IMAGE"
                      docker pull "$IMAGE"

                      echo "==> Stopping existing container (if running)..."
                      docker stop "$CONTAINER" 2>/dev/null || true
                      docker rm   "$CONTAINER" 2>/dev/null || true

                      echo "==> Starting new container..."
                      docker run -d \
                        --name "$CONTAINER" \
                        --restart unless-stopped \
                        -p 4000:4000 \
                        --env-file /etc/accounting-api/.env \
                        --log-driver json-file \
                        --log-opt max-size=50m \
                        --log-opt max-file=5 \
                        "$IMAGE"

                      echo "==> Waiting for container to be healthy..."
                      sleep 5
                      docker ps --filter "name=$CONTAINER" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

                      echo "==> Pruning old images..."
                      docker image prune -f

                      echo "==> Deployment complete."
